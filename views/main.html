<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 3</title>
    <meta charset="utf-8">
    <!-- <link rel = "stylesheet" href="/style.css"/> -->
     <script src= "/client.js"> </script> <!-- when you use exprss.static on public, you dont need to write public in the client.js link-->
  </head>
  <body>
  
    <form action="">
      <h1> Task Manager</h1>
      <div >
        <div id="inputs" class="inputsAndButtons">
          <label for="newTask">New Task:</label>
          <input type="text" id="newTask" placeholder="Type task here" />
          <div id="dropDowns">
            <select id="TypeOfTask">
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Other">Other</option>
            </select>

            <select id="Difficulty">
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>

            <select id="Semester">
              <option value="Fall">Fall</option>
              <option value="Spring">Spring</option>
              <option value="Summer">Summer</option>
            </select>

          </div>
        </div>
        <div class="inputsAndButtons">
          <br />
          <div id="buttons" class="inputsAndButtons">
            <button id="addButton">add</button>

            <button id="resultsButton">results</button>
            
          </div>
          <p class="guides">
            Click 'Submit' look at all of your task ( 1 task is already premade
            for you)
            <br />
            <br />
            Click 'Delete' will delete the task identical to the one that you
            have in your field.
          </p>

          <div id = "deleteTask">
            <h2 for="deleteTaskInput"> Delete your task here</h2>
            <input type = "text" id="deleteTaskInput" placeholder = "Object ID"/>
            <button id="removeButton">remove</button>
          </div>
          <div id =  "updateTask">
              <h2>Update one of your tasks here</h2> 
              <input type = "text" id="idForUpdate" placeholder = "Insert same Object ID">
              <input type = "text" id ="TaskInputUpdate" placeholder = "edit task input here">
              <!-- <div id="updateDropdowns"> -->
              <select id="typeOfTaskUpdate">
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
              </select>
              <select id="difficultyUpdate">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
              </select>
  
              <select id="difficultyUpdate">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
              </select>
            <!-- </div> -->
              <button id = "updateButton">update</button>
          </div>
          <div class="toDoList" id="toDoList">
            <h1><u>Tasks to Complete</u></h1>
            <hr/>
          </div>
        </div>
      </div>
    </form>
    <table id="TaskBase"></table>
  </body>
</html>
